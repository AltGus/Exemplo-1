<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Pag</title>
</head>
<body>
 <!--Cabeçalho da Pagina--> 
    <header>
        <!--titulos de h1 a h6-->
        <h1>Ola seja bem vindo a pagina do carniceiro</h1>
        <!--navegação-->
        <nav>
            <!--lista não ordenada-->
            <ul>
                <!--items da lista-->
                <li><a href="#Sobre">Sobre</a></li>
                <li><a href="#Cortes">Cortes</a></li>
                <li><a href="#Carnes">Carnes</a></li>
                <!-- a_> ancora/link href -> endereço-->
                <!--# e usado quando o link esta na mesma pagina-->
            </ul>
        </nav>
    <header>
        <main>
            <!--seção da pagona com o identificador-->
         <section id="Sobre">
            <h2>Sobre</h2>
            <!--paragrafo-->
            <p>Este e o conteudo da seçao inicial</p>

         </section>
         <section id="Cortes">
            <h2>Sobre os cortes</h2>
            <p>Conteudo da seçao cortes</p>

         </section>
         <section id="Carnes">
            <h2>Sobre as carnes</h2>
            <p>aqui estao as informacoes sobre as carnes</p>

         </section>
        </main>
        <footer>
            <!--rodape da pagina-->
            <p>copyright ₢ 2024 minha pagina HTML5</p>
        </footer>
</body>
</html>
